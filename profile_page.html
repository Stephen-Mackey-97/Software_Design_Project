<!DOCTYPE html>

<html>
    <head>
        <meta charset = "utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>We Created This Inc.</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1 class="title">We Created This Inc.</h1>
        </header>
        <main>
            <h2 class="regular_format">Profile</h2>
            <form class = "regular_format">
                <label for="gallons"><b>Gallons Requested</b></label>
                <input class="u-full-width" placeholder="How many gallons do you want?" type="number" id="gallons" name="gallons" minlength= "3" maxlength="50" required>

                <label for="addr1"><b>Use Profiles Address</b></label>

                <label for="calendar"><b>Delivery Date</b></label>
                <input type="date" id="start" name="trip-start" value="2020-06-19" min="2020-06-19" required>

                <label for="ppg"><b>Suggested Price/Gallon</b></label>
                <output>Display Price/Gallon from calculation model</output>

                <label for="total"><b>Total Amount Due</b></label>
                <output>Display Total Amount (numeric)</output>

                <label for="quotes"><b>Quote History</b></label>
                <output>Still need to display quote History</output>
            </form>
        </main>
    </body>
</html>
